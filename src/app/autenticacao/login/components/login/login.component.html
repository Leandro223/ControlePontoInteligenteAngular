<div class="center-container">
    <form [formGroup]="form" novalidate>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">

              </mat-form-field>
          </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha"
                    formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon class="mat-icon-custom">help</mat-icon>

            </span>
        </mat-list-item>

        <mat-list-item class="button-center">
            <button mat-raised-button color="primary"
                [disabled]="form.invalid" (click)="logar()" >
                Entrar

            </button>
        </mat-list-item>

        <mat-list-item class="text-center">
            <a mat-button color="primary" routerLink="/cadastro-pf"> Cadastrar PF</a>
            <a mat-button color="primary" routerLink="cadastro-pj"> Cadastrar PJ</a>

        </mat-list-item>


        <div class="error-section" *ngIf="form.get('email')?.errors && (form.get('email')?.touched && form.get('email')?.dirty) " class="error-message">
            <mat-icon class="error-icon">error</mat-icon>
            <span class="error-message">Email é obrigatório</span>
        </div>


    </mat-list>

    

</form>

</div>
